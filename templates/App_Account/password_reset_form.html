{% extends 'master.html' %}


{% block body %}
<div class="col-lg-6 col-md-12 m-auto pt-120">
    <div class="col-lg-12 col-sm-12">
        <h3>Forgotten your password?</h3>
    </div>
    <div class="col-lg-12 col-sm-12">
        <p>Enter your e-mail address to obtain a new password.</p>
    </div>
    <div class="col-lg-12 col-sm-12">
        <form action="." method="post">

            <div class="col-lg-12 col-sm-12">
                <div class="form-group">

                  {{ form.email }}

                </div>
            </div>

        <button type="submit" class="button button-contactForm boxed-btn mb-4" >Send Mail</button>
        {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
